<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>eg of loop</title>
</head>
<body>
<h1>going to traverse elements in collection</h1>
<h1 th:text="${names}"></h1>

<ul>
<li th:each="n:${names}">
<span th:text="${n}"></span></li>
</ul>
</body>
</html>
